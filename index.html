<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberSec Auth</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      overflow: hidden;
    }

    canvas {
      position: fixed;

    }

    .container {

      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 255, 153, 0.1);
      border-bottom: 1px solid #00ff99;
    }

    .logo {
      font-size: 1.6rem;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #00cc88;
      text-shadow: 0 0 5px #00ff99;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #00ff99;
    }

    .hero p {
      font-size: 1.2rem;
      color: #66ffcc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff99;
    }

    .btn:hover {
      background-color: #00cc88;
      box-shadow: 0 0 20px #00ff99;
    }

    .btn.outline {
      background: transparent;
      color: #00ff99;
      border: 2px solid #00ff99;
    }

    .btn.outline:hover {
      background: #00ff99;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #00ff99;
      font-size: 0.9rem;
      color: #44ffcc;
      background-color: rgba(0, 255, 153, 0.05);
    }

    /* Responsive styles */
    @media (max-width: 320px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      .logo {
        font-size: 1.2rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .hero {
        padding: 2rem 1rem;
      }

      .hero h2 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 321px) and (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
      }

      .logo {
        font-size: 1.4rem;
      }

      .nav-links {
        flex-direction: row;
        gap: 1rem;
      }

      .hero {
        padding: 3rem 2rem;
      }

      .hero h2 {
        font-size: 2.4rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .buttons {
        gap: 1.5rem;
      }

      .btn {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }

      footer {
        font-size: 0.85rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .navbar {
        padding: 1rem 2rem;
      }

      .logo {
        font-size: 1.6rem;
      }

      .nav-links {
        flex-direction: row;
        gap: 1.5rem;
      }

      .hero {
        padding: 3rem 2rem;
      }

      .hero h2 {
        font-size: 2.6rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .buttons {
        gap: 1.5rem;
      }

      .btn {
        padding: 0.7rem 1.5rem;
        font-size: 1.1rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Matrix-style animated background -->
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <nav class="navbar">
      <h1 class="logo">.........................................</h1>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>

    <section class="hero">
      <h2>üîê Secure Access </h2>
      <p>Mening Web-sahifamga kirish uchun ro'yhatdan o'ting</p>
      <div class="buttons">
        <a href="login.html" class="btn">Tizimga kirish</a>
        <a href="register.html" class="btn outline">Ro'yhatdan o'tish</a>
      </div>
    </section>

    <footer>
      <p> 2025 Cyber Security Team | Security is not optional.</p>
    </footer>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00FF00';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
